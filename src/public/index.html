<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Parallax Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(31, 52, 96);
            background-image: linear-gradient(rgb(31, 52, 96), rgb(4, 18, 49));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        #backgroundMusic {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        #controls {
            position: absolute;
            top: 0;
            right: 0;
            color: #fff;
            font-size: 24px;
            font-family: sans-serif;
            text-align: right;
            padding: 1em;
            line-height: 1.5em;
        }
    </style>
</head>

<body>
    <canvas id="main"></canvas>
    <audio id="backgroundMusic" controls autoplay loop src="game/asset/audio/bg-track.mp3"></audio>
    <div id="controls">
        Controls:<br />
        Space/Up/W - Jump (hold)<br />
        A/D/Left/Right - Left/Right
    </div>
    <script>
        const setVhVariable = () => {
            document.documentElement.style
                .setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }
        window.addEventListener('resize', setVhVariable);
        setVhVariable();
    </script>
    <script type="module" src="index.mjs"></script>
</body>

</html>
