<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Parallax Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        #backgroundMusic {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <canvas id="main"></canvas>
    <audio id="backgroundMusic" controls autoplay loop src="game/asset/audio/bg-track.mp3"></audio>
    <script>
        const setVhVariable = () => {
            document.documentElement.style
                .setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }
        window.addEventListener('resize', setVhVariable);
        setVhVariable();
    </script>
    <script type="module" src="index.mjs"></script>
</body>

</html>
